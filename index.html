<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="mobile-board">
      <h1>Board de tarefas</h1>

      <form id="add-task-form">
        <input
          type="text"
          placeholder="Nome da tarefa"
          id="task-name-input"
          class="task-input"
        />

        <input
          type="text"
          placeholder="Etiqueta"
          id="task-label-input"
          class="task-input"
        />

        <button type="submit" id="add-task-btn">+</button>
      </form>

      <section class="task-list">
        <article class="task-card">
          <div class="task-content-wrapper">
            <div class="task-header">
              <h2>Implementar tela de listagem de tarefas</h2>
            </div>

            <div class="task-metadata">
              <span class="task-label frontend">Frontend</span>
              <p class="task-date">
                Criado em: <time datetime="2025-12-03">03/12/2025</time>
              </p>
            </div>
          </div>

          <button class="complete-btn">Concluir</button>
        </article>
      </section>

      <footer>
        <p>1 tarefa conclu√≠da</p>
      </footer>
    </main>
  </body>
</html>
